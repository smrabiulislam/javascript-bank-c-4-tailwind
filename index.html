<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank Website</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">WElcome to <span class="text-red-500 font-semibold">Ab Bank</span>
            Bangladesh
            Limited</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-5 ">Please login</h3>
            <div class="">
                <input class="w-9/12 block my-2 p-2 rounded" type="email" name="Email" id="user-email"
                    placeholder="Enter your email address">
                <input class="w-9/12 block my-2 p-2 rounded" type="password" name="" id="user-pass"
                    placeholder="Enter your password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 text-white px px-6 py-2 rounded">Submit</button>

            </div>
        </section>
    </main>







    <!-- js link-->

    <script src="js/login.js"></script>



</body>

</html>
